<body>
    <app-profile></app-profile>
    <form [formGroup]="profileForm" (ngSubmit)="submit()">
        <h2>Add Beneficiary</h2>
        <input type="text" placeholder="Enter Account Number" formControlName="accountNumber"><br><br>
        <input type="text" placeholder="Confirm Account Number" formControlName="confirmAccountNumber"><br><br>

        <h2>Account Type</h2>

        <input type="radio" id="credit" value="credit" formControlName="accounttype">
        <label for="credit">credit</label><br>
        <input type="radio" id="css" value="debit" formControlName="accounttype">
        <label for="debit">debit</label><br><br>

        <input type="submit" value="Submit">
      </form>
</body>
