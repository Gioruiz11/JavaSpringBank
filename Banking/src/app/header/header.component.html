<div id="header" >
    <a href ="/" (click) = logout()><img src="/assets/images/bank-getty.jpg" /></a>


    <div *ngIf="cust || staff; else elseBlock">
        <a (click) = "logout()" href="/">Logout</a>
        <div class="jumbotron text-center">
            <div *ngIf="cust">
                <p>Welcome {{c.fullName}}</p>
            </div>
            <div *ngIf="staff">
                <p>Welcome {{s.staffFullName}}</p>
            </div>
        </div>
    </div>
    <ng-template #elseBlock><a href="/stafflogin">Staff Corner</a></ng-template>
</div>
